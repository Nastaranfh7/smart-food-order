<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Food Order App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>🍽️ Smart Food Order</h1>
  </header>

  <section class="timer-section">
    <div id="countdown">⏱️ Waiting to start...</div>
    <button id="start-timer">Start Countdown</button>
  </section>

  <main class="container">
    <section class="menu">
      <h2>📋 Food Menu</h2>
      <div id="food-list" class="food-items"></div>
    </section>

    <section class="order">
      <h2>🛒 Your Order</h2>
      <div class="order-items"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Smart Food Order App | Made  by Nastaran ❤️</p>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
